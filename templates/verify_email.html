{% extends "base.html" %}

{% block title %}Verify Email{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .center-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Chakra Petch', sans-serif;
  }

  .modal-content {
    background: rgba(0, 0, 0, 0.9);
    padding: 2rem;
    border-radius: 12px;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: white;
  }

  .modal-content input,
  .modal-content button {
    font-family: 'Chakra Petch', sans-serif;
  }
</style>

<main class="center-wrapper">
  <div class="modal-content">
    <h2 style="margin-top: 0;">Verify Your Email</h2>
    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 1.5rem;">
      We sent a 6-digit code to your email.
    </p>

    <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label for="verification_code" style="display: block; margin-bottom: 0.5rem;">Verification Code:</label>
        <input type="text" name="verification_code" id="verification_code" maxlength="6" required style="
          width: 100%;
          padding: 0.75rem;
          border-radius: 6px;
          border: none;
          background: #222;
          color: white;
        ">
      </div>
      <input type="hidden" name="action" value="verify">
      <button type="submit" class="btn primary" style="
        background: white;
        color: black;
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      ">
        Verify
      </button>
    </form>

    <form method="POST" style="margin-top: 1rem;">
      <input type="hidden" name="action" value="resend">
      <button type="submit" class="btn secondary" style="
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
      ">
        Resend Code
      </button>
    </form>

    <p style="margin-top: 1.5rem; text-align: center;">
      <a href="{{ url_for('logout') }}" style="color: white; text-decoration: underline;">Logout</a>
    </p>
  </div>
</main>
{% endblock %}
