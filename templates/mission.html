<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asacam</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />

  <!-- Fonts & main stylesheet -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
    margin: 0;
    padding: 0;
    }

    nav {
    align-items: center;
    margin: 0;
    padding: 1rem 0 1rem 1rem;
    }

    .nav-links {
    display: inline-flex;
    gap: 2rem; /* space between links */
    }

    .nav-links a {
    text-decoration: none;
    color: #fff;
    font-family: 'Chakra Petch', sans-serif;
    font-weight: 600;
    }
    .stream-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      width: 100%;
      padding-bottom:1em;
    }
    .video-section {
    background: #18181a;
    padding: 1rem;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    }

    .chat-section {
    background: #18181a;
    padding: 1rem;
    border-radius: 10px;
    padding-bottom: 0;
    display: flex;
    flex-direction: column;
    height: 100%; /* Ensure it can grow but doesnâ€™t affect other layout */
    overflow: hidden;
    }

    .video-container { 
    position: relative;
    background: #000;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 400px;
    overflow: hidden;
    }

    .video-section,
    .chat-section {
    width: 100%;
    }

    #descriptionsContainer {
    flex: 1;
    overflow-y: auto;
    padding-right: 0.5rem;
    max-height:2000px; /* or whatever height you want for scrolling */
    }

    /* Overlay button container */
    .video-controls-overlay {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 16px;
        z-index: 2;
        }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

        /* Style for each SVG button */
    .overlay-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    padding: 0.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
    }

    .overlay-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    }

    .btn-start, .btn-stop {
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      border: 2px solid #ffffff;
      transition: 0.3s;
      opacity: 1;
    }

    .btn-stop {
      background: #ff0000;
      color: #fff;
      border: 2px solid #ff0000;
    }

    #playBtn:hover,
    #stopBtnOverlay:hover {
    opacity: 0.4;
    transition: opacity 0.3s ease;
    }
    .description-item {
    margin-bottom: 0.75rem;
    padding: 0;
    color: #e0e0e0;
    font-family: 'Chakra Petch', sans-serif;
    font-size: 0.95rem;
    line-height: 1.5;
    border: none;
    background: none;
    border-radius: 0;
    }
    .description-time {
      font-size: 0.8rem;
      color: #ccc;
    }
    .description-text {
      margin-top: 0.5rem;
      color: #fff;
    }
    .transcript-box {
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 0rem;
    height:550px;
    max-height: 600px;
    overflow-y: hidden;
    scrollbar-width: none;         /* Firefox */
    }

    .transcript-box::-webkit-scrollbar {
    display: none;                 /* Chrome, Safari */
    }
    .download-btn {
    background-color: #fff;
    color: #000;
    font-family: 'Chakra Petch', sans-serif;
    font-weight: 600;
    padding: 0.5rem 0.55rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: block;
    margin: 1rem auto; /* centers the button horizontally */
    }

    .download-btn:hover {
    background-color: #e5e5e5;
    transform: translateY(-2px);
    }
    #mission-reporter {
    font-size: 0.75rem;  /* or 0.65rem for even smaller */
    color: #ccc;
    font-family: 'Chakra Petch', sans-serif;
    margin-top: 0.25rem;
    }
    .video-icon-btn {
    border: none;
    padding: 0.75rem;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    /* Play Button (white circle with black icon) */
    #playBtn {
    background: white;
    opacity: 1;
    }
    #playBtn svg {
    stroke: black;
    width: 20px;
    height: 20px;
    }

    /* Stop Button (red circle with white icon) */
    #stopBtnOverlay {
    background: rgba(241, 10, 10, 0.747);
    opacity: 1;
    }
    #stopBtnOverlay svg {
    stroke: rgb(255, 255, 255);
    width: 20px;
    height: 20px;
    }

    /* Hover effect */
    .video-icon-btn:hover {
    opacity: 1;
    transform: scale(1.1);
    }

    @media (max-width: 900px) {
        .stream-container {
            grid-template-columns: 1fr; /* Stack items vertically */
        }

        .chat-section {
            margin-top: 2rem; /* Add some space between video and transcript */
        }
    }
    main {
        margin: 0 auto;
        padding: 0 0.5rem; /* adds left and right padding */
        width: 100vw; /* optional: limits content width */
    
    }
    .video-section,
    .chat-section {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .btn-start {
        background: transparent;
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 9999px;
        font-weight: 600;
        border: 2px solid #fff;
    }

    .btn-start:hover {
        background: #fff;
        color: #000;
        opacity: 0.5; /* âœ… make it less opaque on hover */
    }

    .btn-stop {
    background: #ff0000;
    color: #fff;
    border: 2px solid #ff0000;
    padding: 1rem 2rem;
    border-radius: 9999px;
    font-weight: 600;
    transition: background 0.3s ease, opacity 0.3s ease; /* âœ… transition here too */
    }

    .btn-stop:hover {
    background: transparent;
    color: #ff0000;
    opacity: 0.5;
    }
    .chat-section {
    position: relative; /* make chat-section a positioning context */
    background: #18181a;
    padding: 1rem;
    border-radius: 10px;
    padding-bottom: 0;
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
    }

    .trash-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    color: #ccc;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.3s ease;
    }

    .trash-btn:hover {
    transform: translateY(-2px);
    }

    /* Make "Asacam" bigger */
    #brand-link {
    font-size: 1.5rem;   /* bigger font size */
    font-weight: 700;    /* bolder if you want */
    color: #fff;         /* keep white */
    pointer-events: none; /* optionally disable clicking if it's just a label */
    }

    /* Remove highlight from "Asacam" - no active styling */
    .nav-links a.active {
    /* Your current active styles, e.g. background or underline */
    /* Just make sure #brand-link is not active */
    }

    /* Optional: hover effect on other links only */
    .nav-links a:not(#brand-link):hover {
    color: #ccc;
    }

    nav {
  padding: 1rem 2rem;
  background-color: transparent;
}

.nav-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap; /* âœ… enables wrapping on small screens */
  gap: 1rem;
}

.brand {
  font-size: 2.5rem;
  font-weight: 700;
  color: #fff;
  font-family: 'Chakra Petch', sans-serif;
  line-height: 1;
  flex-shrink: 0; /* Prevents shrinking */
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-family: 'Chakra Petch', sans-serif;
  font-weight: 600;
  font-size: 1rem;
}

/* âœ… Responsive tweak */
@media (max-width: 600px) {
  .nav-bar {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .brand {
    font-size: 2rem;
  }

  .nav-links {
    justify-content: center;
    gap: 1.2rem;
  }
}
.message {
  padding: 8px 12px;
  border-bottom: 100px solid #ddd;  /* Thin, light gray line between messages */
}

.message:last-child {
  border-bottom: none;  /* No border after the last message */
}

.message {
  border-bottom: 0.5px solid rgb(255, 255, 255) !important;
  z-index: 10 !important;
}

  </style>
</head>
<body>
 <div id="status" class="status" style="display: none;"></div>
  <main>
    <nav>
        <div class="nav-bar">
        <div class="brand">ASACAM</div>
        <div class="nav-links">
            <a href="/home">Home</a>
            <a href="/analytics">Analytics</a>
        </div>        
        </div>
    

  </nav>
    <div class="stream-container">
      <div class="video-section">
        <!-- ðŸŽ¯ New Video URL Input Field -->
        <div style="margin-bottom: 1rem;">
            <label for="videoUrl" style="display: block; color: rgb(255, 255, 255); margin-bottom: 0.5rem;">Video URL</label>
            <input type="text" id="videoUrl" placeholder="Enter video stream URL"
                style="width: 100%; padding: 0.75rem 1rem; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: #fff; font-family: 'Chakra Petch', sans-serif;" />
        </div>
        <div class="video-container">
          <img id="videoStream" src="" alt="Stream" style="display: none; max-width: 100%; max-height: 100%;">
          <div id="noVideo"></div>

          <!-- â¬‡ SVG Control Buttons Overlay -->
            <div class="video-controls-overlay">
                <!-- Play Button -->
                <button class="overlay-btn" id="playBtn" title="Play">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="22" height="22"
                    fill="none" stroke="black" stroke-width="2.4"
                    stroke-linecap="round" stroke-linejoin="round"
                    style="transform: translateX(-0.4px);">
                    <polygon points="6 4 20 12 6 20 6 4" />
                </svg>
                </button>

                <!-- Stop Button -->
                <button class="overlay-btn" id="stopBtnOverlay" title="Stop">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="22" height="22"
                    fill="none" stroke="white" stroke-width="2.6"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <rect x="9" y="9" width="6" height="6" rx="1" />
                </svg>
                </button>
            </div>       
          
          <div id="loadingSpinner" class="loading-spinner" style="display:none; flex-direction: column; align-items: center;">
            <div class="spinner"></div>
            <div class="loading-text">Initializing camera...</div>
          </div>
        </div>
        <br>
        <button class="download-btn" id="downloadMessages">Download Mission</button>
        <h3 style="text-align: center;" id="mission-title">Mission Title: {{title}}</title></h3>
            <div style="text-align: center;">
                <h4 id="mission-reporter">Mission Reporter: {{username}} | Mission Date: {{date}}</h4>
            </div>
      </div>

      <div class="chat-section">
        <div style="padding-bottom: 1em;">
            <h3>Transcript</h3>
         <button id="clearTranscriptBtn" aria-label="Clear Transcript" title="Clear Transcript" class="trash-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" viewBox="0 0 24 24">
            <polyline points="3 6 5 6 21 6" />
            <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
            <path d="M10 11v6" />
            <path d="M14 11v6" />
            <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
            </svg>
        </button>
        </div>
        

        <br>
        <div id="descriptionsContainer">
        <div class="transcript-box" id="transcriptBox"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    function extractTranscriptMessages() {
    const transcriptBox = document.getElementById('transcriptBox');
    
    // Check if transcript box exists and has content
    if (!transcriptBox || transcriptBox.children.length === 0) {
        return [];
    }
    
    const messages = [];
    
    // Extract text content from each message element
    let messageCounter = 1;
    Array.from(transcriptBox.children).forEach((messageElement) => {
        const messageText = messageElement.textContent || messageElement.innerText;
        
        if (messageText.trim()) {
            // Filter out status messages
            const content = messageText.trim();
            
            // Skip messages starting with status indicators
            if (!content.startsWith('AI cooldown') && 
                !content.startsWith('AI processing') && 
                !content.startsWith('AI queue busy')) {
                
                messages.push({
                    id: messageCounter,
                    content: content,
                    extractedAt: new Date().toLocaleTimeString()
                });
                messageCounter++;
            }
        }
    });
        
        return messages;
    }

    // Test function to see what we're extracting
    function testExtraction() {
        const messages = extractTranscriptMessages();
        console.log('Extracted messages:', messages);
        return messages;
    }

    function generatePDFReport(messages) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Register the font using the new prototype method
        doc.setFontChakraPetchRegular();

        // Use the font in the PDF
        doc.setFont("ChakraPetch", "normal");
        
        // Get mission details
        const missionTitleElement = document.getElementById('mission-title');
        const missionReporterElement = document.getElementById('mission-reporter');
        
        const missionTitle = missionTitleElement ? 
            missionTitleElement.textContent.replace('Mission Title: ', '').trim() : 'Untitled Mission';
        
        const reporterInfo = missionReporterElement ? 
            missionReporterElement.textContent.trim() : 'Unknown Reporter | Unknown Date';
        
        // Set up PDF styling
        let yPosition = 20;
        const pageWidth = doc.internal.pageSize.width;
        const margin = 20;
        const maxWidth = pageWidth - (margin * 2);
        
        // Title
        doc.setFontSize(20);
        doc.setFont('ChakraPetch', "normal");
        doc.text('MISSION REPORT', pageWidth / 2, yPosition, { align: 'center' });
        yPosition += 20;
        
        // Mission details
        doc.setFontSize(12);
        doc.setFont("ChakraPetch", "normal");
        doc.text(`Mission: ${missionTitle}`, margin, yPosition);
        yPosition += 10;
        doc.text(reporterInfo, margin, yPosition);
        yPosition += 10;
        doc.text(`Report Generated: ${new Date().toLocaleString()}`, margin, yPosition);
        yPosition += 10;
        doc.text(`Total Messages: ${messages.length}`, margin, yPosition);
        yPosition += 20;
        
        // Transcript header
        doc.setFontSize(16);
        doc.setFont('ChakraPetch', 'normal');
        doc.text('TRANSCRIPT', margin, yPosition);
        yPosition += 15;
        
        return { doc, yPosition, margin, maxWidth };
    }

    // Test function to preview the report
    function previewReport() {
        const messages = extractTranscriptMessages();
        const report = formatMissionReport(messages);
        console.log('Report preview:');
        console.log(report);
        return report;
    }
        
    function downloadMissionReport() {
        try {
            const messages = extractTranscriptMessages();
            
            if (messages.length === 0) {
                alert('No transcript messages to download.');
                return;
            }
            
            const { doc, yPosition: startY, margin, maxWidth } = generatePDFReport(messages);
            let yPosition = startY;
            
            // Add messages to PDF
            doc.setFontSize(10);
            doc.setFont("ChakraPetch", 'normal');
            
            messages.forEach(message => {
                // Check if we need a new page
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                // Message number
                doc.setFont("ChakraPetch", 'normal');
                doc.text(`[${message.id}]`, margin, yPosition);
                
                // Message content (with text wrapping)
                doc.setFont("ChakraPetch", 'normal');
                const lines = doc.splitTextToSize(message.content, maxWidth - 20);
                doc.text(lines, margin + 15, yPosition);
                
                yPosition += (lines.length * 5) + 8;
            });
            
            // Generate filename
            const now = new Date();
            const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
            const missionTitle = document.getElementById('mission-title') ? 
                document.getElementById('mission-title').textContent.replace('Mission Title: ', '').trim() : 'Mission';
            
            const cleanTitle = missionTitle.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 30);
            const filename = `${cleanTitle}_Report_${timestamp}.pdf`;
            
            // Save the PDF
            doc.save(filename);
            
            console.log(`âœ… Mission report PDF downloaded: ${filename}`);
            showDownloadSuccess(filename);
            
        } catch (error) {
            console.error('Error downloading mission report:', error);
            alert('Error downloading PDF report. Please try again.');
        }
    }

    function showDownloadSuccess(filename) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        `;
        notification.textContent = `âœ… PDF Downloaded: ${filename}`;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 3000);
    }
    document.getElementById('downloadMessages').addEventListener('click', downloadMissionReport);

  </script>
  <script src="/static/stream.js"></script>
</body>
</html>
